<!DOCTYPE html>
<html lang="en">
<title>DriveShare</title>
<head>
	<link href="lib/css/bootstrap.min.css" rel="stylesheet">
	<link href="lib/css/style.css" rel="stylesheet">
	<link href="lib/css/fonts.css" rel="stylesheet">
	<link href="lib/ladda/ladda-themeless.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-push-2 col-md-6 col-md-push-3">

				<header>
					<div class="row">
						<div class="col-xs-12">
							<h2 class="title"><a href="http://driveshare.org/" class="js-external-link">DriveShare</a></h2>
						</div>
					</div>
				</header>

				<div class="tab-list row">
					<div class="col-xs-12">
					  <ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Drive #1</a></li>
						<li role="presentation"><a href="#newDrive" aria-controls="newDrive" role="tab" data-toggle="tab">+ Add New Drive</a></li>
					  </ul>
					</div>
				</div>

				<div class="tab-content">
				<div role="tabpanel" class="tab-pane fade in active" id="home">
					<section class="main">
						<div class="row">
							<div class="form-group col-xs-12">
								<label for="address" class="control-label">Payout Address</label>
								<div class="pull-right">
									<span id="amount"><a href="https://counterwallet.io/" class="js-external-link">Create New Address</a></span>
								</div>
								<input id="address" type="text" name="address" data-error="Payout address is required" required class="form-control input-address" placeholder="Enter your SJCX Address">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-xs-12">
								<label for="location" class="control-label">Storage Location</label>
								<div class="pull-right">
									<span id="drive-space"></span>
								</div>
								<div class="row">
									<div class="col-xs-8">
										<input id="directory" type="text" name="location" class="form-control" placeholder="Select where to keep the data">
									</div>
									<div class="col-xs-4">
										<button id="browse" class="btn btn-blue btn-block" type="button">Browse</button>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-xs-12">
								<label for="storage" class="control-label">Storage Size</label>
								<div class="row">
									<div class="col-xs-8">
										<input id="size" class="form-control" name="storage" type="number" min="0" placeholder="Set amount of space to share">
									</div>
									<div class="col-xs-4">
										  <select class="form-control" id="size-unit">
											<option>MB</option>
											<option selected>GB</option>
											<option>TB</option>
										  </select>
									</div>
								</div>
							</div>
						</div>
					</section>
					<section class="action">
						<div class="row">
							<div class="col-xs-12">
								<button id="start" class="btn btn-block ladda-button" data-style="expand-left">
									<span id="start-label">START</span>
								</button>
							</div>
						</div>
					</section>
				</div>
				<div role="tabpanel" class="tab-pane fade" id="newDrive"></div>
				</div>

				<footer>
					<div class="row">
						<div class="col-xs-4 text-left">
							<p><a href="#" onclick="requirejs('./modules/logs').showLogs();return false;">View Logs</a></p>
						</div>
						<div class="col-xs-4 text-center">
							<p><a href="http://storj.io/" class="js-external-link">Powered by Storj</a></p>
						</div>
						<div class="col-xs-4 text-right">
							<p><a href="http://slack.storj.io/" class="js-external-link">Need Help?</a></p>
						</div>
					</div>
				</footer>
			</div>
		</div>
	</div>

	<div class="modal fade text-center" id="modalSetup" tabindex="-1" role="dialog" aria-labelledby="modalSetup">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Welcome to DriveShare</h4>
				</div>
				<div class="modal-body">
					<p>Performing first time initialization, please wait.</p>
					<div class="spinner spinner-modal">
						<div class="rect1"></div>
						<div class="rect2"></div>
						<div class="rect3"></div>
						<div class="rect4"></div>
						<div class="rect5"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade text-center" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="modalUpdate">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">DriveShare Updates</h4>
			</div>
			<div class="modal-body">
				<p>No updates available.</p>
				<p>You are already using the latest version.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-blue" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
	</div>

	<div class="modal fade text-center" id="modalLogs" tabindex="-1" role="dialog" aria-labelledby="modalLogs">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Console Logs</h4>
				</div>
				<div class="modal-body">
					<pre class="pre-scrollable text-left" id="modalLogsCode"></pre>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="lib/LAB.min.js"></script>
<script type="text/javascript" src="lib/ladda/spin.min.js"></script>
<script type="text/javascript" src="lib/ladda/ladda.min.js"></script>
<script>
	$LAB
	.script("lib/jquery-1.11.3.min.js") 
	.wait(function() { // init jQuery before require
		window.$ = window.jQuery = module.exports;
	})
	.script("lib/require.js")
	.script("lib/bootstrap.min.js")
	.script("lib/electron_boilerplate/env_config.js")
	.script("lib/electron_boilerplate/context_menu.js")
	.script("lib/electron_boilerplate/external_links.js")
	.wait(function() { // init order is very important bellow, no touchy
		requirejs([
			'./modules/logs',
			'./modules/userdata',
			'./modules/updater',
			'./modules/process',
			'./modules/setup'
			], function(logs, userdata, updater, process, setup) {
				logs.init();
				userdata.init();
				updater.init();
				process.init();
				setup.init();
			}
		);
	});
</script>
</html>
